<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.gif" type="image/gif">
    <title>Assembly Game Level Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #007cfc;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .tile-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .tile {
            width: 32px;
            height: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-size: cover;
        }
        .tile.selected {
            border: 2px solid #f00;
        }
        .level-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0;
        }
        .cell {
            width: 32px;
            height: 8px;
            background-color: rgba(255,255,255,0.1);
            cursor: pointer;
            background-size: cover;
        }
        .cell:hover {
            background-color: rgba(255,255,255,0.2);    
        }
        textarea {
            width: 286px;
            height: 212px;
            margin-top: 20px;
            overflow: hidden;
            background-color: black;
            color: lightgreen;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 12px;
        }
        img.border {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <h1>4-bit Level Editor</h1>
    <div class="container">
        <div>
            <h2>Meta-Tiles</h2>
            <div class="tile-selector" id="tileSelector"></div>
        </div>
        <div>
            <h2>Level Grid (8x10)</h2>
            <div class="level-grid" id="levelGrid"></div>
        </div>
    </div>    
    <div class="container">
        <div>
            <h3>Example in game</h3>
            <img src="example.gif" class="border" alt="Example in game" width="256">
        </div>
        <div>
            <h3>Export Level Data</h3>
            <button onclick="exportLevel()">Export Level Data</button><br/>
            <textarea id="exportData" readonly></textarea>
        </div>
    </div>
    <footer>
        <p>Contact: <a href="mailto:smol@p1x.in">smol@p1x.in</a></p>
        <p>Follow me on Mastodon: <a href="https://fosstodon.org/@w84death">@w84death@fosstodon.org</a></p>
    </footer>

    <script>
        const numTiles = 16; // 0-15
        const gridWidth = 8;
        const gridHeight = 10;
        let selectedTile = 0;
        const levelData = Array(gridHeight).fill().map(() => Array(gridWidth).fill(15)); // Initialize with empty tiles

        function createTileSelector() {
            const tileSelector = document.getElementById('tileSelector');
            for (let i = 0; i < numTiles; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.style.backgroundImage = `url('tile${i}.gif')`;
                tile.onclick = () => selectTile(i);
                tileSelector.appendChild(tile);
            }
        }

        function createLevelGrid() {
            const levelGrid = document.getElementById('levelGrid');
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.backgroundImage = `url('tile15.gif')`; // Start with empty tile
                    cell.onclick = () => paintTile(x, y);
                    levelGrid.appendChild(cell);
                }
            }
        }

        function selectTile(index) {
            selectedTile = index;
            document.querySelectorAll('.tile').forEach((tile, i) => {
                tile.className = i === index ? 'tile selected' : 'tile';
            });
        }

        function paintTile(x, y) {
            levelData[y][x] = selectedTile;
            const index = y * gridWidth + x;
            const cell = document.querySelectorAll('.cell')[index];
            cell.style.backgroundImage = `url('tile${selectedTile}.gif')`;
        }

        function exportLevel() {
            let output = '; Custom Level, 40 bytes\n; Made in smol.p1x.in/4bitleveleditor\n';
            for (let y = 0; y < gridHeight; y++) {
                let line = '';
                for (let x = 0; x < gridWidth; x++) {
                    line += levelData[y][x].toString(2).padStart(4, '0');
                }
                // Split the 32-bit line into two 16-bit words
                const firstHalf = line.slice(0, 16);
                const secondHalf = line.slice(16);
                output += `dw ${firstHalf}b,${secondHalf}b\n`;
            }
            document.getElementById('exportData').value = output;
        }

        createTileSelector();
        createLevelGrid();
        selectTile(0);
    </script>
</body>
</html>
