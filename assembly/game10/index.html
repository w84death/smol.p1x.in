<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Mysteries of the Forgotten Isles - X86 Assembly - Smol Programs and Games</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
      @font-face {
            font-family: 'TeapotPro'; /* You can change 'TeapotPro' to any name you prefer */
            src: 
            url('TeapotPro.woff') format('woff'), /* Modern browsers */
            url('TeapotPro.ttf') format('truetype'); /* Older browsers */
            font-weight: normal; /* Specify if the font is normal, bold, etc. */
            font-style: normal; /* Specify if the font is normal, italic, etc. */
        }
        body {color:#f9d66a; background-color:#0d0e20; font-family: 'TeapotPro'; font-size:24px;}
        a {color:#f3c92f;}
        a:hover {color:white;}
      img {image-rendering:pixelated;}
      .logo img {width:512px;}
      .intro {
        margin:0 auto;
        width: 640px;
        height: 360px;
        background: url('bg.gif');
        position: relative;
        overflow: hidden;
        border-radius: 0.5em;
      }
      
      .enter {text-align:center; margin:2em;}
      /* Logo Animation */
      .intro h1 {
        position: absolute;
        top: -100px; /* Start above the view */
        left: 70px;
        opacity: 0;
        animation: fadeInDrop 2s ease forwards; /* Add fade-in and drop */
      }

      /* Ship Animation */
      .ship {
        position: absolute;
        top: 30px;
        left: 219px;
        animation: waveMotion 3s ease-in-out infinite; /* Add wave motion */
      }

      /* Keyframes for logo fade-in and drop */
      @keyframes fadeInDrop {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(64px);
        }
      }

      /* Keyframes for ship wave motion */
      @keyframes waveMotion {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px); /* Move the ship up slightly */
        }
      }
    </style>
  </head>
  <body>
    <div class="intro">
      <h1 class="logo"><img src="forgotten-isles.gif" alt="Mysteries of the Forgotten Isles"/></h1>
      <div class="ship"><a href="main.html" title="Enter the website"><img src="ship.gif" alt="ship"/></a></div>
    </div>
    <div class="enter"><a href="main.html" title="Enter the website">Enter the website</a></div>
  </body>
</html>
